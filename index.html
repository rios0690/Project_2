<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Company directory</title>
  <meta name="description" content="Company Directory">
  <meta name="author" content="Carlos Fernandez Rios">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="css\bootstrap.min.css" rel="stylesheet">
  <link href="fontawesome\css\all.min.css" rel="stylesheet">
  <Link href="css\style.css" rel="stylesheet">
</head>

<body>

  <div id="preloader"></div>
  <section>

    <div class="appHeader">

      <div class="row">

        <div class="col">
          <input id="searchInp" class="form-control mb-3" placeholder="search">
        </div>

        <div class="col-6 text-end me-2">

          <div class="btn-group" role="group" aria-label="buttons">

            <button id="refreshBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-refresh fa-fw"></i>
            </button>
            <button id="filterBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-filter fa-fw"></i>
            </button>
            <button id="addBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-plus fa-fw"></i>
            </button>

          </div>

        </div>

      </div>

      <!--Filter-->


      <div id="filterPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-primary bg-gradient text-white">
              <h5 class="modal-title">Filter employees</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <div class="form-floating">
              
              <select id="selectPersonnelDepartment" class="form-select"></select>
              <label for="selectPersonnelDepartmentLocation">Select Department</label>
              </div>
              <br>

             <div class="form-floating">
              <select id="selectPersonnelLocation" class="form-select"></select>
              <label for="selectPersonnelLocation">Select Location</label>
              </div>
            
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CLOSE</button>
            </div>
          </div>
        </div>
      </div>



      <div id="filterDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
            <div class="modal-header bg-primary bg-gradient text-white">
              <h4 class="modal-title">Filter departments</h4>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class = "form-floating">
              <select id="selectDepartmentLocation" class="form-select"></select>
              <label for="selectDepartmentLocation">Select location</label>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CLOSE</button>
            </div>
          </div>
        </div>
      </div>


      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane"
            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
            <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Personnel</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane"
            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
            <i class="fa-solid fa-building fa-lg fa-fw"></i><span class="d-none d-sm-block">Departments</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
            type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
            <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span class="d-none d-sm-block">Locations</span>
          </button>
        </li>

      </ul>

    </div>

    <div class="tab-content bg-white">

      <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

        <table class="table table-hover">

          <tbody id="personnelTableBody">

          </tbody>

        </table>

      </div>

      <div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

        <table class="table table-hover">

          <tbody id="departmentTableBody">

          </tbody>

        </table>

      </div>

      <div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">

        <table class="table table-hover">

          <tbody id="locationTableBody">

          </tbody>

        </table>

      </div>

    </div>

    <footer class="border-top text-center fw-bold">

      <p class="fw-light my-3">Company Directory version 1.0</p>

    </footer>

  </section>

  <!--Edit Personnel-->

  <div id="editPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Edit employee</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="editPersonnelForm">

            <input type="hidden" id="editPersonnelEmployeeID">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editPersonnelFirstName" placeholder="First name" required>
              <label for="editPersonnelFirstName">First name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editPersonnelLastName" placeholder="Last name" required>
              <label for="editPersonnelLastName">Last name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editPersonnelJobTitle" placeholder="Job title" required>
              <label for="editPersonnelJobTitle">Job Title</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="editPersonnelEmailAddress" placeholder="Email address"
                required>
              <label for="editPersonnelEmailAddress">Email Address</label>
            </div>

            <div class="form-floating">
              <select class="form-select" id="editPersonnelDepartment" placeholder="Department">
              </select>
              <label for="editPersonnelDepartment">Department</label>
            </div>

          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="editPersonnelForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>

  <!--Edit Department-->
  <div id="editDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Edit department</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="editDepartmentForm">

            <input type="hidden" id="editDepartmentID">


            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editDepartmentName" placeholder="Name" required>

              <label for="editDepartmentName">Name</label>
            </div>

            <div class="form-floating mb-3">
              <select type="text" class="form-control" id="editDepartmentLocation" placeholder="Location" required>
              </select>
              <label for="editDepartmentLocation">Location</label>
            </div>

          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="editDepartmentForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>
  <!--Edit Location-->
  <div id="editLocationModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Edit location</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="editLocationForm">

            <input type="hidden" id="editLocationID">


            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="editLocationName" placeholder="Name" required>
              <label for="editLocationName">Name</label>
            </div>

          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="editLocationForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>

  <!--Add new Personnel-->
  <div id="addPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Add employee</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="addPersonnelForm">

            <input type="hidden" id="addPersonnelEmployeeID">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="addPersonnelFirstName" placeholder="First name" required>
              <label for="addPersonnelFirstName">First name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="addPersonnelLastName" placeholder="Last name" required>
              <label for="addPersonnelLastName">Last name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="addPersonnelJobTitle" placeholder="Job title" required>
              <label for="addPersonnelJobTitle">Job Title</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="addPersonnelEmailAddress" placeholder="Email address"
                required>
              <label for="addPersonnelEmailAddress">Email Address</label>
            </div>

            <div class="form-floating">
              <select class="form-select" id="addPersonnelDepartment" placeholder="Department">
              </select>
              <label for="addPersonnelDepartment">Department</label>
            </div>

          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="addPersonnelForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>
  <!--Add Department-->

  <div id="addDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Add department</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="addDepartmentForm">


            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="addDepartmentName" placeholder="Name" required>

              <label for="addDepartmentName">Name</label>
            </div>

            <div class="form-floating mb-3">
              <select type="text" class="form-control" id="addDepartmentLocation" placeholder="Location" required>
              </select>
              <label for="addDepartmentLocation">Location</label>
            </div>

          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="addDepartmentForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>

  <!--Add Location-->
  <div id="addLocationModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Add location</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="addLocationForm">


            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="addLocationName" placeholder="Name" required>
              <label for="addLocationName">Name</label>
            </div>

          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="addLocationForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>

  <!--Delete Personnel, Departments & Locations-->
  <div id="deletePersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Remove employee entry?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form id="deletePersonnelForm">

            <input type="hidden" id="deletePersonnelEmployee">

            <p>Are you sure that you want to remove the entry for <strong><span id="employeeName"></span></strong>?</p>


          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" form="deletePersonnelForm" class="btn btn-outline-danger btn-sm myBtn">YES</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
        </div>

      </div>

    </div>

  </div>
  
  <div id="deleteLocationModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
  aria-labelledby="exampleModalLabel" aria-hidden="true">

  
    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
         
      <div class="modal-content shadow"> 
        
        <div class="modal-header bg-danger bg-gradient text-white">
          <h5 class="modal-title">Remove location?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
  
          <form id="deleteLocationForm">
  
            <input type="hidden" id="deleteLocationID">
  
            <p id="checkLocation"></p>
  
          </form>
  
        </div>
  
        <div class="modal-footer">
          <button type="submit" form="deleteLocationForm" class="btn btn-outline-danger btn-sm myBtn" id="yesLocationButton">YES</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal" id="cancelLocationButton">CANCEL</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal" id="okLocationButton" style="display: none;">OK</button>
        </div>
   
      </div>
      
    </div>
    
  </div>
  
  <div id="deleteDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
    aria-labelledby="exampleModalLabel" aria-hidden="true">


    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

      <div class="modal-content shadow">

        <div class="modal-header bg-primary bg-gradient text-white">
          <h5 class="modal-title">Remove department?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="deleteDepartmentForm">

            <input id="deleteDepartmentID" type="hidden">
            <p id="checkDepartment"></p>

          <form>
        </div>


        <div class="modal-footer">
          <button type="submit" form="deleteDepartmentForm" class="btn btn-outline-danger btn-sm myBtn"
            id="yesDepartmentButton">YES</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal"
            id="okDepartmentButton" style="display: none;">OK</button>
          <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal"
            id="cancelDepartmentButton">CANCEL</button>
        </div>

      </div>

    </div>

  </div>
  



  <script src="js\bootstrap.bundle.min.js"></script>
  <script src="js\jquery.min.js"></script>
  <script src="js\script.js"></script>
</body>




</html>
